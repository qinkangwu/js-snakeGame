<!DOCTYPE html>

<html>
  <head>
   <title>Snake Game</title>
   <style>
       #gameCanvas{
           position: absolute;
           left:50%;
           top:50%;
           transform: translate(-50%,-50%)
       }
   </style>
  </head>

  <body>
    <canvas id="gameCanvas" width="300" height="300"><canvas>
    <script>
        const CANVAS_BORDER_COLOUR = 'black';
        const CANVAS_BACKGROUND_COLOUR = 'white';
        let timer = null;
        let snake = [
            {
                x : 150,
                y : 150
            },
            {
                x : 140,
                y : 150
            },
            {
                x : 130,
                y : 150
            },
            {
                x : 120,
                y : 150
            },
            {
                x : 110,
                y : 150
            }
        ]
        let dx = 10;
        let dy = 0;
        let pressStatus = {
            right : true,
            left : false,
            top : false,
            bottom : false
        }

        let canvas = document.querySelector('#gameCanvas');
        let ctx = canvas.getContext('2d');

        const drawSnakePart = (snakePart)=>{
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';

            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        const drawSnake = ()=>{
            snake.forEach(drawSnakePart);
        }

        const advanceSnake = ()=>{
            const head = {
                x : snake[0].x + dx,
                y : snake[0].y + dy
            }

            snake.unshift(head);
            snake.pop();
        }

        const clearCanvas = ()=>{
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        const changePressState = (key)=>{
            for (let i in pressStatus){
                pressStatus[i] = i === key;
            }
        }

        const changeDxDyHandle = (key)=>{
            dx = (key === 'left' && -10 ) || (key === 'right' && 10) || 0;
            dy = (key === 'top' && -10 ) || (key === 'bottom' && 10) || 0;
        }

        const changeDirection = (event)=>{
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            const keyPressed = event.keyCode;
            switch (keyPressed){
                case LEFT_KEY : 
                    if(pressStatus.right || pressStatus.left){
                        break;
                    }
                    changePressState('left');
                    changeDxDyHandle('left')
                    break;
                case RIGHT_KEY : 
                    if(pressStatus.left || pressStatus.right){
                        break;
                    }
                    changePressState('right');
                    changeDxDyHandle('right')
                    break;
                case UP_KEY : 
                    if(pressStatus.bottom || pressStatus.top){
                        break;
                    }
                    changePressState('top');
                    changeDxDyHandle('top')
                    break;
                case DOWN_KEY : 
                    if(pressStatus.top || pressStatus.bottom){
                        break;
                    }
                    changePressState('bottom');
                    changeDxDyHandle('bottom')
                    break;
                default : 
                    break;
            }

        }

        const main = ()=>{
            timer = setTimeout(function onTick() {
                clearCanvas();
                advanceSnake();
                drawSnake();    
                // 再次调用 main 函数
                main();
            }, 100)
        }

        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
        ctx.strokeStyle = CANVAS_BORDER_COLOUR;

        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.strokeRect(0,0,canvas.width,canvas.height);
        drawSnake(); 
        main();

        document.addEventListener("keydown", changeDirection)

        
    </script>
  </body>

</html>
